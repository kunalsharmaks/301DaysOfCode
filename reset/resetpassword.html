<html>
<head>
    <title> Reset Password </title>
    <link rel="stylesheet" type="text/css" href="pstyle.css">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body class="ResetPassword">
        <h1>OTP has been verified
            &nbsp;
            <img src="check.jpg"width="20px" height="20px"></h1>
    <div class="login-box">
    <img src="avatar.jpg" class="avatar">
        <h1>Forgot Password?</h1>
            <form action="/resetpassword_post" method="post">
			 <p>Old Password</p>
            <input type="password" name="opass" placeholder="Enter old Password">
            <p>New Password</p>
            <input type="password" name="pass" placeholder="Enter new Password">
            <p> Confirm Password</p>
            <input type="password" name="npass" placeholder="Confirm new Password">
           <input type="submit" name="submit" value="Reset">  
            </form>
        
        
        </div>
		{{data}}
    
    </body>
</html>
